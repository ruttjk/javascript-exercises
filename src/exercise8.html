<html>
  <body>
    <h1>Javascript Exercises</h1><hr/>
    <pre>
      <script>
        function log(arg) {
          document.writeln(arg);
        }

        // Write a binary function that will return the sum of the numbers that were passed in
        function add(a, b) {
          return a + b;
        }

        // Write a binary function that will return the product of the numbers that were passed in
        function mul(a, b) {
          return a * b;
        }

        // Write a unary function that will return a unary function that returns the value of
        // a number that is added to the original number
        function addf(x) {
          return function(y) {
            return x + y;
          };
        }

        // Write a binary function that takes a binary function as the first argument and a number
        // as the second argument and returns a unary function that returns the evaluation of the 
        // function and the 2 arguments
        function curry(func, x) {
          return function(y) {
            return func(x, y);
          };
        }

        // Write a binary function that takes a binary function as the first argument and a number
        // as the second argument and returns a unary function that returns the evaluation of the 
        // function and the 2 arguments IN REVERSE ORDER
        function curryr(func, x) {
          return function(y) {
            return func(y, x);
          };
        }

        // Write a unary function that takes a binary function as an argument and returns a unary function
        // that takes a number as an argument and returns a unary function that takes a number as an argument
        // and evaluates the original function and the 2 numbers
        function liftf(func) {
          return function(x) {
            return function(y) {
              return func(x, y);
            };
          };
        }

        // alternate liftf
        function liftf2(func) {
          return function(x) {
            return curry(func, x);
          };
        }

        // Without writing any new functions, show 4 ways to create an increment (plus 1) function
        var inc1 = addf(1);
        log('inc1(2) : ' + inc1(2)); // 3
        var inc2 = curry(add, 1);
        log('inc2(3) : ' + inc2(3)); // 4
        var inc3 = curryr(add, 1);
        log('inc3(4) : ' + inc3(4)); // 5
        var inc4 = liftf(add)(1);
        log('inc4(5) : ' + inc4(5)); // 6
      </script>
    </pre>
  </body>
</html>
