<html>
  <body>
    <h1>Javascript Exercises</h1><hr/>
    <pre>
      <script>
        function log(arg) {
          document.writeln(arg);
        }
        
        // Write a unary function that will return the argument that was passed in
        function identity(x) {
          return x;
        }
        
        log("identity(3) : " + identity(3)); // 3
      </script>
    </pre>
  </body>
</html>
