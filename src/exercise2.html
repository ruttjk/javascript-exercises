<html>
  <body>
    <h1>Javascript Exercises</h1><hr/>
    <pre>
      <script>
        function log(arg) {
          document.writeln(arg);
        }

        // Write a binary function that will return the sum of the numbers that were passed in
        function add(a, b) {
          return a + b;
        }

        // Write a binary function that will return the difference of the numbers that were passed in
        function sub(a, b) {
          return a - b;
        }

        // Write a binary function that will return the product of the numbers that were passed in
        function mul(a, b) {
          return a * b;
        }

        log('add(3, 4) : ' + add(3, 4)); // 7
        log('sub(3, 4) : ' + sub(3, 4)); // -1
        log('mul(3, 4) : ' + mul(3, 4)); // 12
      </script>
    </pre>
  </body>
</html>
