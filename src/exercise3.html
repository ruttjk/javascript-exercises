<html>
  <body>
    <h1>Javascript Exercises</h1><hr/>
    <pre>
      <script>
        function log(arg) {
          document.writeln(arg);
        }

        // Write a binary function that will return the sum of the numbers that were passed in
        function add(a, b) {
          return a + b;
        }

        // Write a binary function that will return the difference of the numbers that were passed in
        function sub(a, b) {
          return a - b;
        }

        // Write a binary function that will return the product of the numbers that were passed in
        function mul(a, b) {
          return a * b;
        }

        // Write a binary function that will return a function that returns the value that was passed to the function
        function identityf(x) {
          return function() {
            return x;
          };
        }

        var three = identityf(3);
        log('identityf(3) : ' + three()); // 3
      </script>
    </pre>
  </body>
</html>
